<!-- $location service is passed in to the controller as an argument.
    In order to use the service in the controller, it must be defined as a dependency -->

<!-- $location service has methods which return information about the location of the current 
    web page -->

    <!DOCTYPE html>
    <html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
    
    <div ng-app="myApp" ng-controller="myCtrl">
    <p>The url of this page is:</p>
    <h3>{{myUrl}}</h3>
    </div>
    
    <p>This example uses the built-in $location service to get the absolute url of the page.</p>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $location) {
        $scope.myUrl = $location.absUrl();
    });
    </script>
    
    </body>
    </html>
